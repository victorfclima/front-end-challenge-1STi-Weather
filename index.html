<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/crypto-js/core.js"></script>
    <script src="./node_modules/crypto-js/crypto-js.js"></script>
</head>

<body>


    <div class="top-container">

        <h1 class="showing-detail">Previsão do tempo</h1>

        <section id="topdiv">
            <!-- OPENING DETAIL INFO -->
        </section>

        <div class="search">

            <input type="text" name="" id="input-city" placeholder="Insira aqui o nome da cidade">
            <i class="fas fa-search" id="glass"></i>

        </div>

    </div>

    <hr>

    <div class="middle-container">

        <h2>Capitais</h2>

        <table class="table-wrap" id="main-table">

            <thead>

                <tr>

                    <th class="th-temp">Min</th>
                    <th class="th-temp">Máx</th>

                </tr>

            </thead>

            <tbody class="table-wrap-2" id="main-content">
            <!-- CAPITAL DETAIL INFO -->
            </tbody>

        </table>

    </div>


    <script src="scripts/controller/GetWeather.js"></script>
    <script src="scripts/weather.js"></script>
</body>

</html>
